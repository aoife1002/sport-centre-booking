<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym reset</title>
    <link rel="stylesheet" href="./css/resetPass.css">
</head>
<body>
    <div class="resetPass">
        <form class="resetPass_main">
            <h3>Gym reset</h3>
            <div class="resetPass_main_item user_name">
                <span class="input_label">UserName:</span>
                <input type="text" id="username"/>
                <span class="main_item_volid">Please enter your username</span>
            </div>
            <div class="resetPass_main_item pass">
                <span class="input_label">PassWord:</span>
                <input type="password" id="password"/>
                <span class="main_item_volid">Please enter your password</span>
            </div>

            <div class="resetPass_main_item newPassword">
                <span class="input_label">newPassword:</span>
                <input type="password" id="confirmPassword"/>
                <span class="main_item_volid">Please enter your confirmation password</span>
            </div>
             <div class="btn_group">
                <div class="cancel" id="cancelBtn">cancel</div>
                <div class="confirm" id="resetBtn">confirm</div>
             </div>
        </form>
    </div>
</body>
</html>

<script src="./js/reset.js"></script>
